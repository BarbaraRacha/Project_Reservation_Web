<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@seances.list.headline">Seanceses</h1>
    <div>
        <a routerLink="/seancess/add" class="btn btn-primary ms-2" i18n="@@seances.list.createNew">Create new Seances</a>
    </div>
</div>
@if (!seanceses || seanceses.length === 0) {
<div i18n="@@seances.list.empty">No Seanceses could be found.</div>
} @else {
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <th scope="col" i18n="@@seances.id.label">Id</th>
                <th scope="col" i18n="@@seances.date.label">Date</th>
                <th scope="col" i18n="@@seances.heure.label">Heure</th>
                <th scope="col" i18n="@@seances.maxParticipants.label">Max Participants</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody>
            @for (seances of seanceses; track seances.id) {
            <tr>
                <td>{{ seances.id }}</td>
                <td>{{ seances.date }}</td>
                <td>{{ seances.heure }}</td>
                <td>{{ seances.maxParticipants }}</td>
                <td>
                    <div class="float-end text-nowrap">
                        <a [routerLink]="['/seancess/edit', seances.id]" class="btn btn-sm btn-secondary" i18n="@@seances.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(seances.id!)" class="btn btn-sm btn-secondary" i18n="@@seances.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
