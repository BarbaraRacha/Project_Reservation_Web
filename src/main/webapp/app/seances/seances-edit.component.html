<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@seances.edit.headline">Edit Seances</h1>
    <div>
        <a routerLink="/seancess" class="btn btn-secondary" i18n="@@seances.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="id" rowType="number" i18n-label="@@seances.id.label" label="Id" />
    <app-input-row [group]="editForm" field="date" datepicker="datepicker" i18n-label="@@seances.date.label" label="Date" />
    <app-input-row [group]="editForm" field="heure" rowType="number" i18n-label="@@seances.heure.label" label="Heure" />
    <app-input-row [group]="editForm" field="maxParticipants" rowType="number" i18n-label="@@seances.maxParticipants.label" label="Max Participants" />
    <input type="submit" i18n-value="@@seances.edit.headline" value="Edit Seances" class="btn btn-primary mt-4" />
</form>
