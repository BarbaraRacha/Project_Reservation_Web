<div class="p-5 m-5">
    <mat-card class="p-5 m-5">
        <mat-toolbar >
            <span>Add User</span>
        </mat-toolbar>
        <mat-divider></mat-divider>
        <mat-divider></mat-divider>
        <mat-divider></mat-divider>
        <mat-card-content *ngIf="userFormGroup">
            <!-- On a ajoutÃ© le if pour que la page se charge seulement si userFormGroup est chargÃ© (non null) -->
            <form [formGroup]="userFormGroup" (ngSubmit)="saveUser()">

                <mat-form-field  appearance="outline">
                    <mat-label>Nom</mat-label>
                    <input matInput type="text" formControlName="name">
                </mat-form-field>

                <mat-form-field  appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email">
                </mat-form-field>



                <mat-card-actions>
                    <button mat-raised-button (click)="saveUser()" color="primary" type="submit">Save User</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
