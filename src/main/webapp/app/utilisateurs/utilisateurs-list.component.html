<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@utilisateurs.list.headline">Utilisateurses</h1>
    <div>
        <a routerLink="/utilisateurss/add" class="btn btn-primary ms-2" i18n="@@utilisateurs.list.createNew">Create new Utilisateurs</a>
    </div>
</div>
@if (!utilisateurses || utilisateurses.length === 0) {
<div i18n="@@utilisateurs.list.empty">No Utilisateurses could be found.</div>
} @else {
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <th scope="col" i18n="@@utilisateurs.id.label">Id</th>
                <th scope="col" i18n="@@utilisateurs.nom.label">Nom</th>
                <th scope="col" i18n="@@utilisateurs.email.label">Email</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody>
            @for (utilisateurs of utilisateurses; track utilisateurs.id) {
            <tr>
                <td>{{ utilisateurs.id }}</td>
                <td>{{ utilisateurs.nom }}</td>
                <td>{{ utilisateurs.email }}</td>
                <td>
                    <div class="float-end text-nowrap">
                        <a [routerLink]="['/utilisateurss/edit', utilisateurs.id]" class="btn btn-sm btn-secondary" i18n="@@utilisateurs.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(utilisateurs.id!)" class="btn btn-sm btn-secondary" i18n="@@utilisateurs.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
