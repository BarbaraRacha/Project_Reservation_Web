<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@utilisateurs.edit.headline">Edit Utilisateurs</h1>
    <div>
        <a routerLink="/utilisateurss" class="btn btn-secondary" i18n="@@utilisateurs.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="id" rowType="number" i18n-label="@@utilisateurs.id.label" label="Id" />
    <app-input-row [group]="editForm" field="nom" i18n-label="@@utilisateurs.nom.label" label="Nom" />
    <app-input-row [group]="editForm" field="email" i18n-label="@@utilisateurs.email.label" label="Email" />
    <input type="submit" i18n-value="@@utilisateurs.edit.headline" value="Edit Utilisateurs" class="btn btn-primary mt-4" />
</form>
